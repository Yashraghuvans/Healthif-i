<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthif-i</title>
    <link rel="stylesheet" href="userlogin.css">
</head>
<body>
    <div class="center">
        <h1>Sign Up</h1>
        <form method="post">
            <div class="textfield">
                <input type="text" id="signupUsername" required>
                <span></span>
                <label>Username</label>
            </div>

            <div class="textfield">
                <input type="email" required>
                <label>Email</label>
            </div>

            <div class="textfield">
                <input type="password" id="signupPassword" required>
                <label>Password</label>
            </div>
            <a  href="hospital_online_appointment/main.html"><button id="redirect"
                 onclick="signup()">Signup</button></a>
            <div class="login_link">
               Already a member? <a href="/userlogin.html">Login </a>
            </div>
                    

        </form>
    </div>

</body>
</html>
